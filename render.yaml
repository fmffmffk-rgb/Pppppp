services:
  - type: web
    name: text-sharing-site
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: textshare-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: textshare-db
    databaseName: textshare
    user: textshare_user
